apiVersion: v1
kind: ReplicationController
metadata:
  name: dashboard
  namespace: waziup
  labels:
    name: dashboard
spec:
  replicas: 1 
  template:
    metadata:
      name: dashboard
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: waziup/dashboard:latest
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: dashboard
  name: dashboard
  namespace: waziup
spec:
  type: NodePort
  ports:
    - port: 3000
      nodePort: 32005
  selector:
    app: dashboard

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: dashboard
  namespace: waziup
spec:
  rules:
  - host: dashboard.waziup.io
    http:
      paths:
      - backend:
          serviceName: dashboard
          servicePort: 3000
